<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompe los Globos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f5f5f5;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #f0f8ff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const balloonCount = 20;
        const colors = ['#FF6F61', '#FFB74D', '#4DB6AC', '#7986CB', '#E57373'];
        let balloons = [];
        let startTime, endTime;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Balloon {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 50 + Math.random() * 30;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.isPopped = false;
            }
        }

        function drawBalloon(balloon) {
            if (!balloon.isPopped) {
                ctx.beginPath();
                ctx.arc(balloon.x, balloon.y, balloon.size, 0, Math.PI * 2);
                ctx.fillStyle = balloon.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }
        }

        function drawBalloons() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balloons.forEach(balloon => drawBalloon(balloon));
        }

        function checkCollision(x, y) {
            balloons.forEach(balloon => {
                const distance = Math.sqrt((x - balloon.x) ** 2 + (y - balloon.y) ** 2);
                if (distance < balloon.size) {
                    balloon.isPopped = true;
                }
            });
        }

        function checkGameOver() {
            return balloons.every(balloon => balloon.isPopped);
        }

        function showOverlay() {
            endTime = new Date();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
            overlay.innerHTML = `Â¡Felicidades! Has roto todos los globos en ${timeTaken} segundos.`;
            overlay.style.display = 'flex';
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            checkCollision(x, y);
            drawBalloons();
            if (checkGameOver()) {
                showOverlay();
                canvas.removeEventListener('click', handleClick);
            }
        }

        function initGame() {
            balloons = [];
            for (let i = 0; i < balloonCount; i++) {
                balloons.push(new Balloon());
            }
            drawBalloons();
            startTime = new Date();
            canvas.addEventListener('click', handleClick);
        }

        initGame();
    </script>
</body>
</html>
